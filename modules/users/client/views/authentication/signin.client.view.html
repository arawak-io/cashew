<div ng-controller="AuthenticationController">

<div class="mt+++" flex-container="row" flex-gutter="24">
  <div class="login">
    <i ripple ng-click="help()">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
		<path fill="#C7C7C7" d="m12,2c-5.52,0-10,4.48-10,10s4.48,10,10,10,10-4.48,10-10-4.48-10-10-10zm1,17h-2v-2h2zm2.07-7.75-0.9,0.92c-0.411277,0.329613-0.918558,0.542566-1.20218,1.03749-0.08045,0.14038-0.189078,0.293598-0.187645,0.470854,0.02236,2.76567,0.03004-0.166108,0.07573,1.85002l-1.80787,0.04803-0.04803-1.0764c-0.02822-0.632307-0.377947-1.42259,1.17-2.83l1.24-1.26c0.37-0.36,0.59-0.86,0.59-1.41,0-1.1-0.9-2-2-2s-2,0.9-2,2h-2c0-2.21,1.79-4,4-4s4,1.79,4,4c0,0.88-0.36,1.68-0.930005,2.25z"/>
		</svg>
		</i>
    <div class="photo">
    </div>
    <span>Sign in with your Arawak Account</span>
      <form name="userForm" ng-submit="signin(userForm.$valid)" novalidate autocomplete="off">
      <lx-text-field label="Username">
        <input type="text"  ng-model="credentials.username" lowercase required>
      </lx-text-field>

      <lx-text-field label="Password">
        <input type="password" class="form-control" ng-model="credentials.password" required>
      </lx-text-field>

      <button type="submit" class="btn btn--s btn--blue btn--raised" lx-ripple>Login</button>
      <alert type="danger" ng-show="error" class="text-center text-danger">
        <span ng-bind="error"></span>
      </alert>
    </form>
  </div>
