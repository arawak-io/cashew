    <div class="photo">
    </div>
    <span>Sign in with your Arawak Account</span>
    <form data-ng-submit="signin()" autocomplete="off">

      <lx-text-field label="Username">
        <input required type="text" data-ng-model="credentials.username">
      </lx-text-field>

      <lx-text-field label="Password">
        <input required id="password_block" name="password" type="password" data-ng-model="credentials.password">
      </lx-text-field>

      <button type="submit" class="btn btn--s btn--blue btn--raised" lx-ripple>Login</button>

    </form>
  </div>
