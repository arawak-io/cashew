<div flex-container="row" flex-gutter="24" flex-wrap data-ng-show="authentication.user" data-ng-controller="HeaderController">

  <div flex-item="18">
      <ul class="list">
         <li class="list-row">
               <div class="list-row__primary">
          <img data-ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" width="40" height="40" class="img-round">
               </div>

               <div class="list-row__content">
                   <span class="display-block">{{authentication.user.displayName}}</span>
                   <span class="display-block fs-body-1 tc-black-2">{{authentication.user.email}}</span>
               </div>

               <div class="list-row__secondary">
                   <i class="icon icon--xs icon--grey icon--flat mdi mdi-logout" lx-tooltip="Logout" tooltip-position="bottom"></i>
               </div>
           </li>
        </ul>

       <div class="divider divider--dark"></div>

       <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">

    <ul  class="list mt+" data-ng-if="menu.shouldRender(authentication.user);">
      

      <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.type" data-ng-class="{active: $state.includes(item.state)}" class="list-row list-row--has-separator {{item.class}}" dropdown="item.type === 'dropdown'">


        <a ng-switch-when="dropdown" class="">
          <span data-ng-bind="item.title"></span>
          <b class="caret"></b>
        </a>



        <ul ng-switch-when="dropdown" >
          <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" data-ui-sref-active="active">
            <a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
          </li>
        </ul>

        
        <a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
      </li>

   </div>


  </div>
