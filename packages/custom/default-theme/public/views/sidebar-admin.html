


<md-list data-ng-controller="AdminController">
      <md-item>
        <md-item-content>
          <ul class="list-unstyled">
            <li  id="stable" data-ng-repeat="item in menus.admin" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ui-sref='{{item.link}}'>
              <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
          </ul>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>
