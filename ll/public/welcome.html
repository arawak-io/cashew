<!DOCTYPE html>
<html ng-app="cashew">
<head>
  <title>Deployd login form</title>
  <link rel="stylesheet" href="lib/lumx/dist/lumx.css">
  <link rel="stylesheet" href="lib/mdi/materialdesignicons.css">
  <link rel="stylesheet" href="css/theme.css">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body>
  <div class="container">
    <h1></h1>
    <button class="btn btn--m btn--blue btn--raised" lx-ripple id="logout-btn">Logout</button>
  </div>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/velocity/velocity.js"></script>
  <script src="lib/moment/min/moment-with-locales.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/lumx/dist/lumx.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript" src="/js/global.js"></script>
  <script type="text/javascript">
    dpd.users.me(function(user) {
      if (user) {
        $('h1').text("Welcome, " + user.username + "!");
      } else {
        location.href = "/";
      }
    });

    $('#logout-btn').click(function() {
      dpd.users.logout(function(res, err) {
        location.href = "/";
      });
    });
  </script>
</body>
</html>
