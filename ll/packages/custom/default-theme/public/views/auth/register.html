<div data-ng-controller="RegisterCtrl">
  <div ng-repeat="error in registerError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
  <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

  <form id="register_form" ng-submit="register()">

    <lx-text-field label="Full Name">
      <input required type="text" ng-model="user.name">
    </lx-text-field>

    <lx-text-field label="Email Address">
      <input required type="email" ng-model="user.email">
    </lx-text-field>

    <lx-text-field label="Username">
      <input id="username" required type="text" ng-model="user.username">
    </lx-text-field>

    <lx-text-field label="Password">
      <input required id="password_block" name="password" type="{{input.type}}" ng-model="user.password">
    </lx-text-field>

    <lx-text-field label="Password">
      <input required id="confirm_password" name="password" type="{{input.type}}" ng-model="user.confirmPassword">
    </lx-text-field>

    <!--<span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
              <div class="hide_text_password">
                  {{input.tooltipText}}
              </div>
        </span>-->
    <!--<span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
              <div class="hide_text_password">
                  {{input.tooltipTextConfirmPass}}
              </div>
        </span>-->

    <button type="submit" class="btn btn--m btn--blue btn--raised" lx-ripple>Sign up</button>
    <br />
    <span>Already have an account?</span>
    <a ui-sref='auth.login'>Log in</a>




  </form>



</div>
